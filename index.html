<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JosephChef - Le Meilleur de Gouraya & Tipaza</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Poppins:wght@800&display=swap" rel="stylesheet">
  <style>
    :root{--red:#e63946;--green:#25d366;--dark:#0a0e17;--card:#1b263b;}
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Cairo','Poppins',sans-serif;background:var(--dark);color:#fff;}
    header{background:var(--red);padding:15px 5%;position:fixed;top:0;width:100%;z-index:1000;display:flex;justify-content:space-between;align-items:center;box-shadow:0 8px 30px #000;}
    .logo-img{height:100px;}
    .lang{position:fixed;top:15px;right:15px;z-index:1001;background:#000;padding:8px;border-radius:50px;}
    .lang button{padding:12px 22px;background:transparent;color:#fff;border:none;font-weight:900;border-radius:50px;cursor:pointer;}
    .lang button.active{background:var(--red);}
    .hero{background:linear-gradient(rgba(0,0,0,.92),rgba(0,0,0,.92)),url('https://files.catbox.moe/8x5r9t.jpg') center/cover fixed;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;}
    .hero h1{font-size:7.5rem;font-weight:900;text-shadow:0 10px 40px #000;}
    .hero p{font-size:2.7rem;margin:30px 0;}
    .btn{background:var(--green);color:#fff;padding:25px 90px;border-radius:50px;font-size:2.6rem;font-weight:900;cursor:pointer;box-shadow:0 15px 40px rgba(37,211,102,.7);}
    .section{padding:110px 5%;text-align:center;}
    .title{font-size:4.8rem;margin-bottom:80px;color:var(--red);}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(330px,1fr));gap:45px;}
    .card{background:var(--card);border-radius:35px;overflow:hidden;box-shadow:0 25px 60px rgba(0,0,0,.8);transition:.5s;position:relative;}
    .card:hover{transform:translateY(-25px);box-shadow:0 40px 80px rgba(230,57,70,.6);}
    .card img{width:100%;height:300px;object-fit:cover;transition:.3s;}
    .card:hover img{transform:scale(1.08);}
    .card-body{padding:30px;text-align:center;}
    .name{font-size:2.3rem;font-weight:900;margin-bottom:15px;}
    .price{color:var(--red);font-size:3.2rem;font-weight:900;}
    .old-price{text-decoration:line-through;color:#999;margin-left:15px;font-size:2rem;}
    .add{background:var(--red);color:#fff;border:none;padding:20px;border-radius:50px;width:100%;margin-top:18px;font-size:1.7rem;font-weight:700;cursor:pointer;}
    .add.promo{background:#28a745;}
    .badge{position:absolute;top:18px;left:18px;background:#ff0;color:#000;padding:12px 22px;border-radius:30px;font-weight:900;font-size:1.3rem;box-shadow:0 5px 15px rgba(0,0,0,.5);}
    .cart{position:fixed;top:0;right:-100%;width:100%;max-width:480px;height:100vh;background:var(--dark);box-shadow:-20px 0 70px #000;transition:.5s;z-index:999;padding:40px;overflow-y:auto;}
    .cart.open{right:0;}
  </style>
</head>
<body>

  <div class="lang">
    <button class="active" data-lang="fr">FR</button>
    <button data-lang="ar">عربي</button>
  </div>

  <header>
    <img src="https://files.catbox.moe/4w2q3m.png" alt="JosephChef" class="logo-img">
    <div style="font-size:2.8rem;cursor:pointer;" onclick="toggleCart()">Panier</div>
  </header>

  <div class="hero">
    <h1>JosephChef</h1>
    <p>Manchon 50 DA • Tacos 450 DA • Escalope & Poulet Grillés</p>
    <div class="btn" onclick="window.location='#menu'">Commander maintenant</div>
  </div>

  <div class="section">
    <h2 class="title">Promotions du jour</h2>
    <div class="grid" id="promos"></div>
  </div>

  <div class="section" style="background:#1b263b;">
    <h2 class="title">Menu complet</h2>
    <div class="grid" id="menu"></div>
  </div>

  <div class="cart" id="cart">
    <h2 style="font-size:3.5rem;margin-bottom:40px;">Panier</h2>
    <div id="cartitems"></div>
    <div style="margin:60px 0;font-size:3.4rem;color:var(--red);">Total : <span id="total">0</span> DA</div>
    <div class="btn" onclick="checkout()">WhatsApp</div>
    <div class="btn" style="background:#666;margin-top:20px;" onclick="toggleCart()">Fermer</div>
  </div>

  <script>
    const menu = [
      {fr:"Pizza Carrée Algérienne",ar:"بيتزا مربعة جزايرية",price:50,img:"https://i.ibb.co/5jG5v8L/pizza-carree-real.jpg"},
      {fr:"Manchon au Fromage",ar:"منشون بالجبن",price:50,img:"https://i.ibb.co/8Xb0vYk/manchon-fromage-real.jpg"},
      {fr:"Burger Classic",ar:"برغر كلاسيك",price:300,img:"https://i.ibb.co/9b6Y3nK/burger-classic-algerie.jpg"},
      {fr:"Double Cheese Burger",ar:"دبل تشيز برغر",price:500,img:"https://i.ibb.co/4pY8nL9/double-cheese-real.jpg"},
      {fr:"Tacos Algérien",ar:"تاكوس جزايري",price:450,img:"https://i.ibb.co/7JqW9vP/tacos-algerien-real.jpg"},
      {fr:"Tacos 3 Viandes",ar:"تاكوس 3 لحوم",price:750,img:"https://i.ibb.co/3vL9mKp/tacos-3viandes-real.jpg"},
      {fr:"Escalope Grillée",ar:"اسكالوب مشوي",price:600,img:"https://i.ibb.co/ZcY8vL9/escalope-grillee-algerie.jpg"},
      {fr:"Poulet Grillé",ar:"دجاج مشوي",price:550,img:"https://i.ibb.co/8dR5vYk/poulet-grille-real.jpg"},
      {fr:"Pizza Marguerite",ar:"بيتزا مارغريتا",price:200,img:"https://i.ibb.co/3t2q8x/pizza-marguerite-real.jpg"},
      {fr:"Frites + Sauce Algérienne",ar:"بطاطس + صلصة",price:350,img:"https://i.ibb.co/L8kM2v/frites-sauce-real.jpg"},
      {fr:"Menu Enfant",ar:"منيو طفل",price:500,img:"https://i.ibb.co/3x2v9p/menu-enfant-real.jpg"},
      {fr:"Hamoud Boualem 1.5L",ar:"حمود 1.5ل",price:250,img:"https://i.ibb.co/0yQ8Yk3M/hamoud-real.jpg"}
    ];

    const promos = [
      {fr:"Pizza Carrée DZ",ar:"بيتزا مربعة",old:150,price:50,img:"https://i.ibb.co/5jG5v8L/pizza-carree-real.jpg"},
      {fr:"Manchon au Fromage",ar:"منشون",old:120,price:50,img:"https://i.ibb.co/8Xb0vYk/manchon-fromage-real.jpg"},
      {fr:"Tacos Algérien",ar:"تاكوس",old:750,price:450,img:"https://i.ibb.co/7JqW9vP/tacos-algerien-real.jpg"},
      {fr:"Escalope Grillée",ar:"اسكالوب",old:900,price:600,img:"https://i.ibb.co/ZcY8vL9/escalope-grillee-algerie.jpg"}
    ];

    let cart = [], lang = 'fr';

    function render(){
      document.getElementById('menu').innerHTML = menu.map((i,x)=>`
        <div class="card"><img src="${i.img}" loading="lazy">
          <div class="card-body">
            <div class="name">${lang==='fr'?i.fr:i.ar}</div>
            <div class="price">${i.price} DA</div>
            <button class="add" onclick="add(${x})">Ajouter</button>
          </div>
        </div>`).join('');

      document.getElementById('promos').innerHTML = promos.map((i,x)=>`
        <div class="card"><div class="badge">PROMO</div><img src="${i.img}" loading="lazy">
          <div class="card-body">
            <div class="name">${lang==='fr'?i.fr:i.ar}</div>
            <div><span class="old-price">${i.old} DA</span> <span class="price">${i.price} DA</span></div>
            <button class="add promo" onclick="addPromo(${x})">Ajouter Promo</button>
          </div>
        </div>`).join('');
    }

    document.querySelectorAll('[data-lang]').forEach(b=>b.onclick=()=>{
      lang = b.dataset.lang;
      document.documentElement.dir = lang==='ar'?'rtl':'ltr';
      document.querySelectorAll('.lang button').forEach(btn=>btn.classList.toggle('active', btn.dataset.lang===lang));
      render(); updateCart();
    });

    function add(x){ cart.push(menu[x]); updateCart(); }
    function addPromo(x){ cart.push({...promos[x], price:promos[x].price}); updateCart(); }

    function updateCart(){
      let html='', total=0;
      cart.forEach((i,x)=>{ total+=i.price;
        html+=`<div style="display:flex;justify-content:space-between;padding:25px 0;border-bottom:1px solid #555;">
          <div><b>${lang==='fr'?i.fr:i.ar}</b><br>${i.price} DA</div>
          <button style="background:none;border:none;color:var(--red);font-size:3.2rem;" onclick="cart.splice(${x},1);updateCart()">×</button>
        </div>`;
      });
      document.getElementById('cartitems').innerHTML = html || '<p style="text-align:center;color:#888;">Panier vide</p>';
      document.getElementById('total').textContent = total;
    }

    function toggleCart(){ document.getElementById('cart').classList.toggle('open'); }
    function checkout(){
      if(!cart.length) return alert("Panier vide !");
      let msg = `*Commande JosephChef*\n\n`;
      let total=0;
      cart.forEach(i=>{ msg+=`• ${lang==='fr'?i.fr:i.ar} : ${i.price} DA\n`; total+=i.price; });
      msg+=`\n*Total : ${total} DA*\nشكراً أخي !`;
      open('https://wa.me/213559306968?text='+encodeURIComponent(msg));
    }

    render();
  </script>
</body>
</html>
