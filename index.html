<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JosephChef - Gouraya & Tipaza</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{--red:#e63946;--green:#25d366;--dark:#0a0e17;--card:#1b263b;}
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Cairo','Poppins',sans-serif;background:var(--dark);color:#fff;}
    header{background:var(--red);padding:15px 5%;position:fixed;top:0;width:100%;z-index:1000;display:flex;justify-content:space-between;align-items:center;box-shadow:0 6px 25px #000;}
    .logo-img{height:95px;}
    .lang{position:fixed;top:15px;right:15px;z-index:1001;background:#000;padding:6px;border-radius:50px;}
    .lang button{padding:10px 20px;background:transparent;color:#fff;border:none;font-weight:900;border-radius:50px;cursor:pointer;}
    .lang button.active{background:var(--red);}
    .hero{background:linear-gradient(rgba(0,0,0,.9),rgba(0,0,0,.9)),url('https://files.catbox.moe/8x5r9t.jpg') center/cover fixed;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;}
    .hero h1{font-size:7rem;font-weight:900;}
    .hero p{font-size:2.5rem;margin:25px 0;}
    .btn{background:var(--green);color:#fff;padding:22px 80px;border-radius:50px;font-size:2.4rem;font-weight:900;cursor:pointer;}
    .section{padding:100px 5%;text-align:center;}
    .title{font-size:4.3rem;margin-bottom:70px;color:var(--red);}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:40px;}
    .card{background:var(--card);border-radius:32px;overflow:hidden;box-shadow:0 20px 50px rgba(0,0,0,.7);transition:.4s;position:relative;}
    .card:hover{transform:translateY(-22px);}
    .card img{width:100%;height:290px;object-fit:cover;}
    .card-body{padding:28px;text-align:center;}
    .name{font-size:2.1rem;font-weight:900;margin-bottom:12px;}
    .desc{font-size:1.2rem;color:#eee;margin-bottom:15px;}
    .price{color:var(--red);font-size:3rem;font-weight:900;}
    .old-price{text-decoration:line-through;color:#999;margin-left:12px;font-size:1.9rem;}
    .add{background:var(--red);color:#fff;border:none;padding:18px;border-radius:50px;width:100%;margin-top:15px;font-size:1.6rem;font-weight:700;cursor:pointer;}
    .add.promo{background:#28a745;}
    .badge{position:absolute;top:15px;left:15px;background:#28a745;color:#fff;padding:10px 20px;border-radius:25px;font-weight:900;}
    .cart{position:fixed;top:0;right:-100%;width:100%;max-width:460px;height:100vh;background:var(--dark);box-shadow:-15px 0 60px #000;transition:.5s;z-index:999;padding:35px;overflow-y:auto;}
    .cart.open{right:0;}
  </style>
</head>
<body>

  <div class="lang">
    <button class="active" data-lang="fr">FR</button>
    <button data-lang="ar">عربي</button>
  </div>

  <header>
    <img src="https://files.catbox.moe/4w2q3m.png" alt="JosephChef" class="logo-img">
    <div style="font-size:2.6rem;cursor:pointer;" onclick="toggleCart()">Panier</div>
  </header>

  <div class="hero">
    <h1>JosephChef</h1>
    <p>Manchon 50 DA • Tacos 450 DA • Escalope & Poulet Grillés</p>
    <div class="btn" onclick="window.location='#menu'">Commander maintenant</div>
  </div>

  <div class="section">
    <h2 class="title">Promotions du jour</h2>
    <div class="grid" id="promos"></div>
  </div>

  <div class="section" style="background:#1b263b;">
    <h2 class="title">Menu complet</h2>
    <div class="grid" id="menu"></div>
  </div>

  <div class="cart" id="cart">
    <h2 style="font-size:3.3rem;margin-bottom:35px;">Panier</h2>
    <div id="cartitems"></div>
    <div style="margin:50px 0;font-size:3.1rem;color:var(--red);">Total : <span id="total">0</span> DA</div>
    <div class="btn" onclick="checkout()">WhatsApp</div>
    <div class="btn" style="background:#666;margin-top:20px;" onclick="toggleCart()">Fermer</div>
  </div>

  <script>
    const menu = [
      {fr:"Pizza Carrée Algérienne",ar:"بيتزا مربعة",price:50,img:"https://files.catbox.moe/k7v9p2.jpg"},
      {fr:"Manchon au Fromage",ar:"منشون بالجبن",price:50,img:"https://files.catbox.moe/8jF6gH.jpg"},
      {fr:"Burger Classic",ar:"برغر كلاسيك",price:300,img:"https://files.catbox.moe/5kpjK8.jpg"},
      {fr:"Double Cheese Burger",ar:"دبل تشيز",price:500,img:"https://files.catbox.moe/4pQ8YkM.jpg"},
      {fr:"Tacos Algérien",ar:"تاكوس جزايري",price:450,img:"https://files.catbox.moe/9y8v3k.jpg"},
      {fr:"Tacos 3 Viandes",ar:"تاكوس 3 لحوم",price:750,img:"https://files.catbox.moe/3vL9mKp.jpg"},
      {fr:"Escalope Grillée",ar:"اسكالوب مشوي",desc:"Escalope bien grillée + sauce",price:600,img:"https://files.catbox.moe/escalope-grillee.jpg"},
      {fr:"Poulet Grillé",ar:"دجاج مشوي",desc:"Morceau de poulet grillé au feu",price:550,img:"https://files.catbox.moe/poulet-grille.jpg"},
      {fr:"Pizza Marguerite",ar:"مارغريتا",price:200,img:"https://files.catbox.moe/3t2q8x.jpg"},
      {fr:"Frites + Sauce",ar:"بطاطس + صلصة",price:350,img:"https://files.catbox.moe/L8kM2v.jpg"},
      {fr:"Menu Enfant",ar:"منيو طفل",price:500,img:"https://files.catbox.moe/3x2v9p.jpg"},
      {fr:"Hamoud 1.5L",ar:"حمود 1.5ل",price:250,img:"https://files.catbox.moe/0yQ8Yk3M.jpg"}
    ];

    const promos = [
      {fr:"Pizza Carrée",ar:"بيتزا مربعة",old:150,price:50,img:"https://files.catbox.moe/k7v9p2.jpg"},
      {fr:"Manchon",ar:"منشون",old:120,price:50,img:"https://files.catbox.moe/8jF6gH.jpg"},
      {fr:"Tacos Algérien",ar:"تاكوس",old:700,price:450,img:"https://files.catbox.moe/9y8v3k.jpg"},
      {fr:"Escalope Grillée",ar:"اسكالوب مشوي",old:900,price:600,img:"https://files.catbox.moe/escalope-grillee.jpg"}
    ];

    let cart = [], lang = 'fr';

    function render(){
      document.getElementById('menu').innerHTML = menu.map((i,x)=>`
        <div class="card"><img src="${i.img}" loading="lazy" alt="${lang==='fr'?i.fr:i.ar}">
          <div class="card-body">
            <div class="name">${lang==='fr'?i.fr:i.ar}</div>
            ${i.desc?`<div class="desc">${i.desc}</div>`:''}
            <div class="price">${i.price} DA</div>
            <button class="add" onclick="add(${x})">Ajouter</button>
          </div>
        </div>`).join('');

      document.getElementById('promos').innerHTML = promos.map((i,x)=>`
        <div class="card"><div class="badge">PROMO</div><img src="${i.img}" loading="lazy">
          <div class="card-body">
            <div class="name">${lang==='fr'?i.fr:i.ar}</div>
            <div><span class="old-price">${i.old} DA</span> <span class="price">${i.price} DA</span></div>
            <button class="add promo" onclick="addPromo(${x})">Ajouter Promo</button>
          </div>
        </div>`).join('');
    }

    document.querySelectorAll('[data-lang]').forEach(b=>b.onclick=()=>{
      lang = b.dataset.lang;
      document.documentElement.dir = lang==='ar'?'rtl':'ltr';
      document.querySelectorAll('.lang button').forEach(btn=>btn.classList.toggle('active', btn.dataset.lang===lang));
      render(); updateCart();
    });

    function add(x){ cart.push(menu[x]); updateCart(); }
    function addPromo(x){ cart.push({...promos[x], price:promos[x].price}); updateCart(); }

    function updateCart(){
      let html='', total=0;
      cart.forEach((i,x)=>{ total+=i.price;
        html+=`<div style="display:flex;justify-content:space-between;padding:22px 0;border-bottom:1px solid #444;">
          <div><b>${lang==='fr'?i.fr:i.ar}</b><br>${i.price} DA</div>
          <button style="background:none;border:none;color:var(--red);font-size:3rem;" onclick="cart.splice(${x},1);updateCart()">×</button>
        </div>`;
      });
      document.getElementById('cartitems').innerHTML = html || '<p style="text-align:center;color:#888;">Panier vide</p>';
      document.getElementById('total').textContent = total;
    }

    function toggleCart(){ document.getElementById('cart').classList.toggle('open'); }
    function checkout(){
      if(!cart.length) return alert("Panier vide !");
      let msg = `*Commande JosephChef*\n\n`;
      let total=0;
      cart.forEach(i=>{ msg+=`• ${lang==='fr'?i.fr:i.ar} : ${i.price} DA\n`; total+=i.price; });
      msg+=`\n*Total : ${total} DA*\nشكراً !`;
      open('https://wa.me/213559306968?text='+encodeURIComponent(msg));
    }

    render();
  </script>
</body>
</html>
