<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JosephChef - Gouraya & Tipaza</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{--p:#e63946;--d:#1d3557;--l:#f1faee;--t:#333;--b:#fff;}
    [data-theme="dark"]{--d:#f1faee;--l:#1d3557;--t:#f1faee;--b:#111;}
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Poppins','Cairo',sans-serif;background:var(--b);color:var(--t);transition:.3s;}
    header{background:var(--d);color:#fff;position:fixed;top:0;width:100%;z-index:1000;padding:1rem 5%;display:flex;justify-content:space-between;align-items:center;box-shadow:0 4px 15px rgba(0,0,0,.3);}
    .logo{font-size:2.6rem;font-weight:900;color:var(--p);}
    .cart-icon{font-size:1.8rem;position:relative;cursor:pointer;}
    .cart-count{position:absolute;top:-10px;right:-10px;background:var(--p);color:#fff;width:22px;height:22px;border-radius:50%;font-size:.8rem;display:flex;align-items:center;justify-content:center;}
    .hero{background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),url('https://i.ibb.co/5kpjK8P/hero-tacos.jpg') center/cover;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;color:#fff;}
    .hero h1{font-size:5rem;} .hero p{font-size:1.8rem;}
    .btn{background:var(--p);color:#fff;padding:1rem 3rem;border-radius:50px;font-size:1.5rem;font-weight:600;cursor:pointer;}
    .btn:hover{background:#c1121f;}
    .city{background:var(--d);padding:3rem;text-align:center;color:#fff;}
    .city-btn{background:transparent;border:2px solid #fff;color:#fff;padding:1rem 2rem;margin:0 1rem;border-radius:50px;cursor:pointer;}
    .city-btn.active{background:#fff;color:var(--d);}
    .menu{padding:5rem 5%;background:var(--l);}
    .title{text-align:center;font-size:3rem;margin-bottom:3rem;color:var(--d);}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem;}
    .card{background:var(--b);border-radius:15px;overflow:hidden;box-shadow:0 10px 25px rgba(0,0,0,.15);transition:.3s;}
    .card:hover{transform:translateY(-12px);}
    .card img{width:100%;height:240px;object-fit:cover;}
    .card-body{padding:1.5rem;text-align:center;}
    .price{color:var(--p);font-size:2rem;font-weight:900;}
    .old-price{text-decoration:line-through;color:#888;margin-left:8px;}
    .add{background:var(--p);color:#fff;border:none;padding:12px;border-radius:50px;width:100%;margin-top:10px;cursor:pointer;font-size:1.1rem;}
    .cart{position:fixed;top:0;right:-420px;width:420px;height:100vh;background:var(--b);box-shadow:-10px 0 30px rgba(0,0,0,.4);transition:.4s;z-index:2000;padding:2rem;overflow-y:auto;}
    .cart.open{right:0;}
    footer{background:var(--d);color:#fff;padding:4rem;text-align:center;}
    .switch{position:fixed;top:80px;right:20px;z-index:9999;background:var(--d);border-radius:50px;padding:8px;display:flex;gap:5px;}
    .sw-btn{padding:10px 18px;color:#fff;border-radius:50px;cursor:pointer;}
    .sw-btn.active{background:var(--p);}
  </style>
</head>
<body data-theme="light">

  <div class="switch">
    <div class="sw-btn active" data-lang="fr">FR</div>
    <div class="sw-btn" data-lang="ar">عربي</div>
    <div class="sw-btn active" data-theme="light">Sun</div>
    <div class="sw-btn" data-theme="dark">Moon</div>
  </div>

  <header>
    <div class="logo">Joseph<span style="color:#fff;">Chef</span></div>
    <div class="cart-icon" onclick="toggleCart()">Cart<span class="cart-count">0</span></div>
  </header>

  <section class="hero">
    <h1>JosephChef</h1>
    <p>Tacos • Pizza • Manchons 50 DA • Livraison Gouraya & Tipaza</p>
    <div class="btn" onclick="scrollToMenu()">Commander maintenant</div>
  </section>

  <div class="city">
    <h2>Où livrer ?</h2>
    <button class="city-btn active">Gouraya</button>
    <button class="city-btn">Tipaza</button>
  </div>

  <section class="menu" id="menu">
    <h2 class="title">Promotions du jour</h2>
    <div class="grid" id="promos"></div>

    <h2 class="title" style="margin-top:5rem;">Menu complet</h2>
    <div class="grid" id="items"></div>
  </section>

  <div class="cart" id="cart">
    <h2>Panier</h2>
    <div id="cartitems"></div>
    <div style="margin:2rem 0;font-size:1.6rem;font-weight:900;">Total : <span id="total">0</span> DA</div>
    <button class="btn" onclick="checkout()">Commander WhatsApp</button>
    <button style="margin-top:10px;background:#999;" class="btn" onclick="toggleCart()">Fermer</button>
  </div>

  <footer>
    <h2>JosephChef</h2>
    <p><strong>Gouraya</strong> : À côté de l’hôpital</p>
    <p><strong>Tipaza</strong> : À côté de l’université</p>
    <p style="font-size:2rem;margin:20px 0;">0559 30 69 68</p>
  </footer>

  <script>
    const menu = [
      {name:"Burger Classic",ar:"برغر كلاسيك",price:850,img:"https://i.ibb.co/5kpjK8P/burger.jpg"},
      {name:"Double Cheese",ar:"دبل تشيز",price:1200,img:"https://i.ibb.co/4pQ8YkM/double.jpg"},
      {name:"Tacos Algérien",ar:"تاكوس جزايري",price:900,img:"https://i.ibb.co/9b8n7vD/tacos.jpg"},
      {name:"Tacos 3 Viandes",ar:"تاكوس 3 لحوم",price:1300,img:"https://i.ibb.co/3vL9mKp/tacos3.jpg"},
      {name:"Panini Escalope",ar:"بانيني اسكالوب",price:800,img:"https://i.ibb.co/9pR7vJc/panini.jpg"},
      {name:"Pizza Ronde",ar:"بيتزا مدورة",price:1000,img:"https://i.ibb.co/7bYk8mP/pizza-ronde.jpg"},
      {name:"Pizza Carrée DZ",ar:"بيتزا مربعة جزايرية",price:1100,img:"https://i.ibb.co/X7kP9mL/pizza-carree.jpg"},
      {name:"Manchons de Poulet",ar:"منشون دجاج",price:50,img:"https://i.ibb.co/8jF6gH2/manchons.jpg"},
      {name:"Frites + Sauce",ar:"بطاطس + صلصة",price:350,img:"https://i.ibb.co/L8kM2vN/frites.jpg"},
      {name:"Menu Enfant + Hamoud",ar:"منيو طفل + حمود",price:950,img:"https://i.ibb.co/3x2v9p/menu-enfant.jpg"},
      {name:"Hamoud 1.5L",ar:"حمود 1.5ل",price:250,img:"https://i.ibb.co/0yQ8Yk3M/hamoud.jpg"}
    ];

    const promos = [
      {name:"Manchons",ar:"منشون",old:100,price:50,img:"https://i.ibb.co/8jF6gH2/manchons.jpg"},
      {name:"Tacos Algérien",ar:"تاكوس جزايري",old:900,price:750,img:"https://i.ibb.co/9b8n7vD/tacos.jpg"}
    ];

    let cart = [], lang = 'fr';

    function render(){
      let h = ''; menu.forEach((i,x)=> {
        h += `<div class="card"><img src="${i.img}" alt="">
               <div class="card-body"><h3>${lang==='fr'?i.name:i.ar}</h3>
               <div class="price">${i.price} DA</div>
               <button class="add" onclick="addToCart(${x})">Ajouter</button></div></div>`;
      });
      document.getElementById('items').innerHTML = h;

      let p = ''; promos.forEach((i,x)=> {
        p += `<div class="card"><img src="${i.img}" alt="">
               <div class="card-body"><h3>${lang==='fr'?i.name:i.ar} <span style="background:#28a745;padding:5px 10px;border-radius:15px;color:#fff;">PROMO</span></h3>
               <div><span class="old-price">${i.old} DA</span> <span class="price">${i.price} DA</span></div>
               <button class="add" style="background:#28a745;" onclick="addToCartPromo(${x})">Ajouter Promo</button></div></div>`;
      });
      document.getElementById('promos').innerHTML = p;
    }

    function addToCart(x){ cart.push(menu[x]); updateCart(); }
    function addToCartPromo(x){ cart.push({...promos[x],price:promos[x].price}); updateCart(); }
    function updateCart(){
      let html=''; let tot=0;
      cart.forEach((i,x)=>{ tot+=i.price; html+=`<div style="display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-bottom:1px solid #ddd;">
        <div><b>${lang==='fr'?i.name:i.ar}</b><br>${i.price} DA</div>
        <button style="background:none;border:none;color:red;font-size:1.5rem;" onclick="cart.splice(${x},1);updateCart()">×</button></div>`; });
      document.getElementById('cartitems').innerHTML = html||'<p style="color:#aaa;text-align:center;">Panier vide</p>';
      document.querySelector('.cart-count').textContent = cart.length;
      document.getElementById('total').textContent = tot;
    }

    function toggleCart(){ document.getElementById('cart').classList.toggle('open'); }
    function checkout(){
      if(cart.length==0) return alert('Panier vide !');
      let msg = `*Commande JosephChef*\n\n`;
      let tot=0; cart.forEach(i=> { msg+=`• ${lang==='fr'?i.name:i.ar} : ${i.price} DA\n`; tot+=i.price; });
      msg+=`\n*Total : ${tot} DA*\nMerci !`;
      open('https://wa.me/213559306968?text='+encodeURIComponent(msg));
    }
    function scrollToMenu(){ document.getElementById('menu').scrollIntoView({behavior:'smooth'}); }

    // Langue & thème
    document.querySelectorAll('[data-lang]').forEach(b=>b.onclick=()=>{
      lang = b.dataset.lang;
      document.documentElement.lang = lang;
      document.documentElement.dir = lang==='ar'?'rtl':'ltr';
      document.querySelectorAll('[data-lang]').forEach(x=>x.classList.toggle('active',x.dataset.lang===lang));
      render(); updateCart();
    });
    document.querySelectorAll('[data-theme]').forEach(b=>b.onclick=()=>{
      document.body.dataset.theme = b.dataset.theme;
      document.querySelectorAll('[data-theme]').forEach(x=>x.classList.toggle('active',x.dataset.theme===b.dataset.theme));
    });

    render();
  </script>
</body>
</html>
