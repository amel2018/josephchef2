<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JosephChef - Gouraya & Tipaza</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{--p:#e63946;--d:#1d3557;--l:#f1faee;--t:#333;--b:#fff;}
    [data-theme="dark"]{--d:#f1faee;--l:#1d3557;--t:#f1faee;--b:#1a1a1a;}
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Poppins','Cairo',sans-serif;background:var(--b);color:var(--t);transition:.3s;}
    header{background:var(--d);color:#fff;position:fixed;top:0;width:100%;z-index:1000;padding:1rem 5%;display:flex;justify-content:space-between;align-items:center;box-shadow:0 4px 10px rgba(0,0,0,.3);}
    .logo{font-size:2.5rem;font-weight:800;color:var(--p);}
    .cart-icon{font-size:1.8rem;position:relative;cursor:pointer;}
    .cart-count{position:absolute;top:-10px;right:-10px;background:var(--p);color:#fff;width:22px;height:22px;border-radius:50%;font-size:.8rem;display:flex;align-items:center;justify-content:center;}
    .hero{background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),url('https://i.imgur.com/8z8K8gP.jpg') center/cover;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;color:#fff;}
    .hero h1{font-size:5rem;} .hero p{font-size:1.9rem;margin:1rem 0;}
    .btn{background:var(--p);color:#fff;padding:1rem 3rem;border-radius:50px;font-size:1.5rem;font-weight:600;cursor:pointer;}
    .btn:hover{background:#c1121f;}
    .city-select{background:var(--d);padding:3rem;text-align:center;color:#fff;}
    .city-btn{background:transparent;border:2px solid var(--p);color:#fff;padding:1rem 2.5rem;margin:0 1rem;border-radius:50px;font-size:1.4rem;cursor:pointer;}
    .city-btn.active{background:var(--p);}
    .menu{padding:5rem 5%;background:var(--l);}
    .section-title{text-align:center;font-size:3rem;margin-bottom:3rem;color:var(--d);}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem;}
    .card{background:var(--b);border-radius:15px;overflow:hidden;box-shadow:0 5px 20px rgba(0,0,0,.15);transition:.3s;}
    .card:hover{transform:translateY(-10px);}
    .card img{width:100%;height:250px;object-fit:cover;}
    .price{font-size:2rem;color:var(--p);font-weight:800;}
    .old-price{text-decoration:line-through;color:#888;margin-left:10px;}
    .promo-badge{background:#28a745;color:#fff;padding:6px 12px;border-radius:20px;font-size:.9rem;}
    .cart{position:fixed;top:0;right:-420px;width:420px;height:100vh;background:var(--b);box-shadow:-5px 0 20px rgba(0,0,0,.3);transition:.4s;z-index:2000;padding:2rem;overflow-y:auto;}
    .cart.open{right:0;}
    footer{background:var(--d);color:#fff;padding:4rem 5% 2rem;text-align:center;}
    .switches{position:fixed;top:80px;right:20px;z-index:9999;display:flex;gap:10px;}
    .switch{background:var(--d);border-radius:50px;padding:8px;display:flex;}
    .switch-btn{padding:10px 18px;color:#fff;font-weight:bold;cursor:pointer;border-radius:50px;}
    .switch-btn.active{background:var(--p);}
    html[lang="ar"]{direction:rtl;text-align:right;}
    html[lang="ar"] .switches{right:auto;left:20px;}
  </style>
</head>
<body data-theme="light">

  <div class="switches">
    <div class="switch"><div class="switch-btn active" data-lang="fr">FR</div><div class="switch-btn" data-lang="ar">عربي</div></div>
    <div class="switch"><div class="switch-btn active" data-theme="light">Sun</div><div class="switch-btn" data-theme="dark">Moon</div></div>
  </div>

  <header>
    <div class="logo">Joseph<span style="color:white;">Chef</span></div>
    <div class="cart-icon" onclick="toggleCart()">Cart<span class="cart-count">0</span></div>
  </header>

  <section class="hero">
    <h1>JosephChef</h1>
    <p>Le meilleur tacos algérien de Gouraya & Tipaza !</p>
    <a href="#city" class="btn">Commander maintenant</a>
  </section>

  <section id="city" class="city-select">
    <h2>Où livrer ?</h2>
    <button class="city-btn active">Gouraya</button>
    <button class="city-btn">Tipaza</button>
  </section>

  <section class="menu">
    <h2 class="section-title">Promotions du jour !</h2>
    <div class="grid" id="promos-grid"></div>
    <h2 class="section-title" style="margin-top:5rem;">Menu complet</h2>
    <div class="grid" id="menu-grid"></div>
  </section>

  <div class="cart" id="cart">
    <h2>Panier</h2>
    <div id="cart-items"></div>
    <div style="margin:2rem 0;font-size:1.5rem;font-weight:bold;">Total : <span id="cart-total">0</span> DA</div>
    <button class="checkout-btn" onclick="checkout()">Commander sur WhatsApp</button>
    <button style="margin-top:1rem;background:#999;" class="checkout-btn" onclick="toggleCart()">Fermer</button>
  </div>

  <footer>
    <h2>JosephChef</h2>
    <p><strong>Gouraya</strong> : À côté de l’hôpital</p>
    <p><strong>Tipaza</strong> : À côté de l’université</p>
    <p>0559 30 69 68</p>
    <p>&copy; 2025 JosephChef</p>
  </footer>

  <script>
    const menuItems = [
      {fr:"Burger Classic",ar:"برغر كلاسيك",price:850,img:"https://i.imgur.com/0n6Z8pB.jpg"},
      {fr:"Double Cheese",ar:"دبل شيز",price:1200,img:"https://i.imgur.com/5eR8K9m.jpg"},
      {fr:"Tacos Algérien",ar:"تاكوس جزايري",price:900,img:"https://i.imgur.com/Q8vZ9kX.jpg"},
      {fr:"Tacos 3 Viandes",ar:"تاكوس 3 لحوم",price:1300,img:"https://i.imgur.com/3vL9mKp.jpg"},
      {fr:"Panini Escalope",ar:"بانيني اسكالوب",price:800,img:"https://i.imgur.com/9pR7vJc.jpg"},
      {fr:"Frites + Sauce",ar:"بطاطس مع صلصة",price:350,img:"https://i.imgur.com/L8kM2vN.jpg"},
      {fr:"Menu Enfant + Hamoud",ar:"منيو طفل + حمود",price:950,img:"https://i.imgur.com/X7kP9mL.jpg"},
      {fr:"Hamoud Boualem 1.5L",ar:"حمود بوعلام 1.5ل",price:250,img:"https://i.imgur.com/8jF6gH2.jpg"}
    ];

    const promos = [
      {fr:"Tacos Algérien",ar:"تاكوس جزايري",oldPrice:900,price:750,img:"https://i.imgur.com/Q8vZ9kX.jpg"},
      {fr:"Menu Enfant + Hamoud",ar:"منيو طفل + حمود",oldPrice:950,price:799,img:"https://i.imgur.com/X7kP9mL.jpg"}
    ];

    let lang='fr', cart=[], city="Gouraya";

    function upd(){
      document.querySelectorAll('[data-lang]').forEach(b=>b.onclick=()=>{lang=b.dataset.lang;document.documentElement.lang=lang;document.documentElement.dir=lang==='ar'?'rtl':'ltr';document.querySelectorAll('[data-lang]').forEach(x=>x.classList.remove('active'));b.classList.add('active');render();});
      document.querySelectorAll('[data-theme]').forEach(b=>b.onclick=()=>{document.body.dataset.theme=b.dataset.theme;document.querySelectorAll('[data-theme]').forEach(x=>x.classList.remove('active'));b.classList.add('active');});
      document.querySelectorAll('.city-btn').forEach(b=>b.onclick=()=>{document.querySelectorAll('.city-btn').forEach(x=>x.classList.remove('active'));b.classList.add('active');city=b.textContent.trim();});
      render();
    }

    function render(){
      let m=''; menuItems.forEach((i,x)=>{m+=`<div class="card"><img src="${i.img}" alt=""><div style="padding:1.5rem;"><h3>${lang==='fr'?i.fr:i.ar}</h3><div class="price">${i.price} DA</div><button class="btn" onclick="add(${x})" style="width:100%;margin-top:1rem;">${lang==='fr'?'Ajouter':'اضف'}</button></div></div>`;}); 
      document.getElementById('menu-grid').innerHTML=m;

      let p=''; promos.forEach((i,x)=>{p+=`<div class="card"><img src="${i.img}" alt=""><div style="padding:1.5rem;"><h3>${lang==='fr'?i.fr:i.ar} <span class="promo-badge">PROMO</span></h3><div class="price"><span class="old-price">${i.oldPrice} DA</span> ${i.price} DA</div><button class="btn" onclick="addPromo(${x})" style="width:100%;margin-top:1rem;background:#28a745;">${lang==='fr'?'Ajouter Promo':'اضف العرض'}</button></div></div>`;});
      document.getElementById('promos-grid').innerHTML=p;
    }

    function add(x){cart.push(menuItems[x]);updcart();}
    function addPromo(x){cart.push({...promos[x],price:promos[x].price});updcart();}
    function updcart(){
      let items=''; let tot=0;
      cart.forEach((i,x)=>{tot+=i.price; items+=`<div style="display:flex;justify-content:space-between;padding:1rem 0;border-bottom:1px solid #ddd;"><div><strong>${lang==='fr'?i.fr:i.ar}</strong><br>${i.price} DA</div><button onclick="cart.splice(${x},1);updcart()" style="background:none;border:none;color:red;font-size:1.8rem;">×</button></div>`;});
      document.getElementById('cart-items').innerHTML=items||'<p style="text-align:center;color:#999;">Panier vide</p>';
      document.querySelector('.cart-count').textContent=cart.length;
      document.getElementById('cart-total').textContent=tot;
    }

    function toggleCart(){document.getElementById('cart').classList.toggle('open');}
    function checkout(){
      if(!cart.length) return alert('Panier vide !');
      let msg=`*Commande JosephChef - ${city}*\n\n`;
      let tot=0; cart.forEach(i=>{msg+=`• ${lang==='fr'?i.fr:i.ar} : ${i.price} DA\n`; tot+=i.price;});
      msg+=`\n*Total : ${tot} DA*\nشكرا`;
      open(`https://wa.me/213559306968?text=${encodeURIComponent(msg)}`,'_blank');
    }

    upd();
  </script>
</body>
</html>
