<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JosephChef - Gouraya & Tipaza</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{--p:#e63946;--d:#1d3557;--l:#f1faee;--t:#333;--b:#fff;}
    [data-theme="dark"]{--d:#f1faee;--l:#1d3557;--t:#f1faee;--b:#111;}
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Poppins','Cairo',sans-serif;background:var(--b);color:var(--t);}
    header{background:var(--d);color:#fff;position:fixed;top:0;width:100%;z-index:1000;padding:1rem 5%;display:flex;justify-content:space-between;align-items:center;box-shadow:0 4px 15px rgba(0,0,0,.3);}
    .logo{font-size:2.8rem;font-weight:900;color:var(--p);}
    .cart-icon{font-size:2rem;position:relative;cursor:pointer;}
    .cart-count{position:absolute;top:-10px;right:-10px;background:var(--p);color:#fff;width:24px;height:24px;border-radius:50%;font-size:.9rem;display:flex;align-items:center;justify-content:center;}
    .hero{background:linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),url('https://files.catbox.moe/8x5r9t.jpg') center/cover;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;color:#fff;}
    .hero h1{font-size:5.5rem;} .hero p{font-size:2rem;margin:15px 0;}
    .btn{background:#25d366;color:#fff;padding:18px 50px;border-radius:50px;font-size:1.8rem;font-weight:700;cursor:pointer;box-shadow:0 5px 15px rgba(37,211,102,.4);}
    .city{background:var(--d);padding:3rem;color:#fff;text-align:center;}
    .city-btn{background:transparent;border:3px solid #fff;color:#fff;padding:12px 30px;margin:0 15px;border-radius:50px;font-size:1.4rem;cursor:pointer;}
    .city-btn.active{background:#fff;color:var(--d);}
    .menu{padding:5rem 5%;background:var(--l);}
    .title{text-align:center;font-size:3.2rem;margin-bottom:3rem;color:var(--d);}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:25px;}
    .card{background:var(--b);border-radius:20px;overflow:hidden;box-shadow:0 12px 30px rgba(0,0,0,.15);transition:.4s;}
    .card:hover{transform:translateY(-15px);box-shadow:0 20px 40px rgba(0,0,0,.2);}
    .card img{width:100%;height:260px;object-fit:cover;}
    .card-body{padding:1.5rem;text-align:center;}
    .name{font-size:1.6rem;font-weight:700;margin-bottom:8px;}
    .price{color:var(--p);font-size:2.2rem;font-weight:900;}
    .old-price{text-decoration:line-through;color:#888;margin-left:10px;font-size:1.5rem;}
    .add-btn{background:var(--p);color:#fff;border:none;padding:14px;border-radius:50px;width:100%;margin-top:12px;cursor:pointer;font-size:1.2rem;font-weight:600;}
    .add-btn:hover{background:#c1121f;}
    .promo{background:#28a745 !important;}
    .cart{position:fixed;top:0;right:-430px;width:430px;height:100vh;background:var(--b);box-shadow:-10px 0 30px rgba(0,0,0,.4);transition:.4s;z-index:2000;padding:2rem;overflow-y:auto;}
    .cart.open{right:0;}
    footer{background:var(--d);color:#fff;padding:4rem;text-align:center;}
  </style>
</head>
<body>

  <header>
    <div class="logo">Joseph<span style="color:#fff;">Chef</span></div>
    <div class="cart-icon" onclick="toggleCart()">Cart<span class="cart-count">0</span></div>
  </header>

  <div class="hero">
    <h1>JosephChef</h1>
    <p>Pizza carrée 50 DA • Manchons 50 DA • Livraison Gouraya & Tipaza</p>
    <div class="btn" onclick="window.location='#menu'">Commander maintenant</div>
  </div>

  <div class="city">
    <h2>Où livrer ?</h2>
    <button class="city-btn active">Gouraya</button>
    <button class="city-btn">Tipaza</button>
  </div>

  <section class="menu" id="menu">
    <h2 class="title">Promotions du jour</h2>
    <div class="grid" id="promos"></div>

    <h2 class="title" style="margin-top:5rem;">Notre Menu Complet</h2>
    <div class="grid" id="items"></div>
  </section>

  <div class="cart" id="cart">
    <h2>Panier</h2>
    <div id="cartitems"></div>
    <div style="margin:2rem 0;font-size:2rem;font-weight:900;color:var(--p);">Total : <span id="total">0</span> DA</div>
    <button class="btn" onclick="checkout()">Commander WhatsApp</button>
    <button style="margin-top:10px;background:#999;" class="btn" onclick="toggleCart()">Fermer</button>
  </div>

  <footer>
    <h2>JosephChef</h2>
    <p><strong>Gouraya</strong> : À côté de l’hôpital</p>
    <p><strong>Tipaza</strong> : À côté de l’université</p>
    <p style="font-size:2.2rem;margin:20px 0;">0559 30 69 68</p>
  </footer>

  <script>
    const menu = [
      {name:"Pizza Carrée DZ",ar:"بيتزا مربعة",price:50,img:"https://files.catbox.moe/k7v9p2.jpg"},
      {name:"Manchons de Poulet",ar:"منشون دجاج",price:50,img:"https://files.catbox.moe/8jF6gH.jpg"},
      {name:"Pizza Marguerite",ar:"بيتزا مارغريتا",price:200,img:"https://files.catbox.moe/3t2q8x.jpg"},
      {name:"Pizza Champignons",ar:"بيتزا فطر",price:400,img:"https://files.catbox.moe/9pL5mN.jpg"},
      {name:"Pizza 3 Fromages",ar:"بيتزا 3 جبنات",price:450,img:"https://files.catbox.moe/r4f7k2.jpg"},
      {name:"Pizza Poulet",ar:"بيتزا دجاج",price:450,img:"https://files.catbox.moe/h6g9v1.jpg"},
      {name:"Pizza Viande Hachée",ar:"بيتزا كفتة",price:450,img:"https://files.catbox.moe/z3c8t5.jpg"},
      {name:"Tacos Algérien",ar:"تاكوس جزايري",price:900,img:"https://files.catbox.moe/9y8v3k.jpg"},
      {name:"Burger Classic",ar:"برغر كلاسيك",price:850,img:"https://files.catbox.moe/5kpjK8.jpg"},
      {name:"Frites + Sauce",ar:"بطاطس + صلصة",price:350,img:"https://files.catbox.moe/L8kM2v.jpg"}
    ];

    const promos = [
      {name:"Pizza Carrée DZ",ar:"بيتزا مربعة",old:150,price:50,img:"https://files.catbox.moe/k7v9p2.jpg"},
      {name:"Manchons",ar:"منشون",old:120,price:50,img:"https://files.catbox.moe/8jF6gH.jpg"},
      {name:"Pizza Marguerite",ar:"مارغريتا",old:350,price:200,img:"https://files.catbox.moe/3t2q8x.jpg"}
    ];

    let cart = [];

    function render(){
      let html = ''; 
      menu.forEach((i,x)=> {
        html += `<div class="card"><img src="${i.img}" alt="">
          <div class="card-body"><div class="name">${i.name}</div>
          <div class="price">${i.price} DA</div>
          <button class="add-btn" onclick="add(${x})">Ajouter au panier</button></div></div>`;
      });
      document.getElementById('items').innerHTML = html;

      let p = '';
      promos.forEach((i,x)=> {
        p += `<div class="card"><img src="${i.img}" alt="">
          <div class="card-body"><div class="name">${i.name} <span style="background:#28a745;color:#fff;padding:6px 12px;border-radius:15px;font-size:.9rem;">PROMO</span></div>
          <div><span class="old-price">${i.old} DA</span> <span class="price">${i.price} DA</span></div>
          <button class="add-btn promo" onclick="addPromo(${x})">Ajouter Promo</button></div></div>`;
      });
      document.getElementById('promos').innerHTML = p;
    }

    function add(x){ cart.push(menu[x]); updateCart(); }
    function addPromo(x){ cart.push({...promos[x],price:promos[x].price}); updateCart(); }
    function updateCart(){
      let html=''; let tot=0;
      cart.forEach((i,x)=>{ tot+=i.price; 
        html+=`<div style="display:flex;justify-content:space-between;align-items:center;padding:15px 0;border-bottom:1px solid #eee;">
          <div><b>${i.name}</b><br>${i.price} DA</div>
          <button style="background:none;border:none;color:red;font-size:2rem;" onclick="cart.splice(${x},1);updateCart()">×</button>
        </div>`;
      });
      document.getElementById('cartitems').innerHTML = html || '<p style="text-align:center;color:#999;">Panier vide</p>';
      document.querySelector('.cart-count').textContent = cart.length;
      document.getElementById('total').textContent = tot;
    }

    function toggleCart(){ document.getElementById('cart').classList.toggle('open'); }
    function checkout(){
      if(cart.length===0) return alert("Le panier est vide !");
      let msg = "*Commande JosephChef*\n\n";
      let tot=0; cart.forEach(i=>{ msg+=`• ${i.name} : ${i.price} DA\n`; tot+=i.price; });
      msg+=`\n*Total : ${tot} DA*\nMerci beaucoup !`;
      window.open('https://wa.me/213559306968?text='+encodeURIComponent(msg));
    }

    render();
  </script>
</body>
</html>
